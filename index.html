<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Pretend Phone</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #dcdcdc);
    }
    .phone {
      width: 340px;
      background: #fff;
      border-radius: 28px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 25px 20px;
      text-align: center;
    }
    .number-display {
      font-size: 26px;
      margin-bottom: 20px;
      min-height: 36px;
      letter-spacing: 2px;
      font-weight: 500;
      color: #333;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    .key {
      background: #f9f9f9;
      border-radius: 50%;
      padding: 20px;
      font-size: 22px;
      font-weight: 500;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .key:active {
      background: #e0e0e0;
      transform: scale(0.95);
    }
    .controls button {
      padding: 12px 24px;
      margin: 6px;
      font-size: 15px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    #callBtn {
      background: #4CAF50;
      color: white;
    }
    #clearBtn {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div id="numberDisplay" class="number-display"></div>
    <div class="keypad">
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">*</div>
      <div class="key">0</div>
      <div class="key">#</div>
    </div>
    <div class="controls">
      <button id="callBtn">Call</button>
      <button id="clearBtn">Clear</button>
    </div>
  </div>

  <!-- Audio elements -->
  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="ringtone" src="https://actions.google.com/sounds/v1/household/phone_ringing.ogg"></audio>

  <script>
    const numberDisplay = document.getElementById('numberDisplay');
    const callBtn = document.getElementById('callBtn');
    const clearBtn = document.getElementById('clearBtn');
    const beep = document.getElementById('beep');
    const ringtone = document.getElementById('ringtone');

    let currentNumber = "";

    // Pre-set contacts
    const contacts = {
      "10220710": { name: "Lunch", audio: "https://singhgq.github.io/KidPhone/lunch.m4a" },
      "4694385206": { name: "Daddy", audio: "https://singhgq.github.io/KidPhone/daddy.m4a" },
      "2142320366": { name: "Mommy", audio: "https://singhgq.github.io/KidPhone/mommy.m4a" },
      "911": { name: "Emergency", audio: "https://singhgq.github.io/KidPhone/emergency.m4a" } 
      // replace with actual emergency dispatch clip if you have one
    };

    // Format number like (123) 456-7890
    function formatPhoneNumber(value) {
      if (value.length <= 3) return value;
      if (value.startsWith("102")) return value;
      if (value.length <= 6) return `(${value.slice(0,3)}) ${value.slice(3)}`;
      return `(${value.slice(0,3)}) ${value.slice(3,6)}-${value.slice(6,10)}`;
    }

    // Keypad press
    document.querySelectorAll('.key').forEach(key => {
      key.addEventListener('click', () => {
        if (currentNumber.length < 10 || key.textContent === "*") {
          currentNumber += key.textContent;
          numberDisplay.textContent = formatPhoneNumber(currentNumber);
          beep.currentTime = 0;
          beep.play();
        }
      });
    });

    // Call
    callBtn.addEventListener('click', () => {
      const contact = contacts[currentNumber];
      if (contact) {
        let playCount = 0;
        ringtone.currentTime = 0;
        ringtone.play();
        ringtone.onended = () => {
          playCount++;
          if (playCount < 2) {
            ringtone.currentTime = 0;
            ringtone.play();
          } else {
            const audio = new Audio(contact.audio);
            audio.play();
          }
        };
      }
    });

    // Clear
    clearBtn.addEventListener('click', () => {
      currentNumber = "";
      numberDisplay.textContent = "";
    });
  </script>
</body>
</html>
